<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .feedback-container {
      margin-top: 20px;
    }
    .feedback-box {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .submit-btn {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Submit Your Feedback</h2>
  
  <form id="feedbackForm">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" class="feedback-box" required><br><br>
    
    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" class="feedback-box" rows="4" required></textarea><br><br>
    
    <button type="submit" class="submit-btn">Submit Feedback</button>
  </form>

  <div class="feedback-container">
    <h3>Feedback Received:</h3>
    <p id="feedbackOutput"></p>
  </div>

  <script src="./Task1.js">
    
  </script>

</body>
</html>
