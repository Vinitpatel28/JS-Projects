<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="Task7.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game 🎮</h1>
        <div class="range-input">
            <label for="startRange">Enter starting range: </label>
            <input type="number" id="startRange">
        </div>
        <div class="range-input">
            <label for="endRange">Enter ending range: </label>
            <input type="number" id="endRange">
        </div>
        <button id="startButton">Start Game</button>

        <div class="game-info" id="gameInfo"></div>

        <div class="guessing-section" style="display: none;">
            <label for="guessInput">Enter your guess: </label>
            <input type="number" id="guessInput">
            <button id="guessButton">Submit Guess</button>
        </div>

        <div class="result-message" id="resultMessage"></div>
    </div>

    <script src="Task7.js"></script>
</body>
</html>
